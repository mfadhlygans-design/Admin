<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin | AntamGrow</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #f5c51855;
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #f5c518;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #f5c518;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e0b100;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="password" id="password" placeholder="Masukkan Password Admin" />
    <button onclick="login()">LOGIN</button>
  </div>

  <script>
    function login() {
      const input = document.getElementById("password").value;
      const passwordBenar = "@Antam_120506"; // Ganti password sesuai keinginan

      if (input === passwordBenar) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Password salah!");
      }
    }
  </script>
</body>
</html>
